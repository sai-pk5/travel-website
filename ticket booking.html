<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking form</title>
    <link rel="stylesheet" href="css/tb.css">
   <link rel="stylesheet" type="text/css" href=" https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">


   <style >
       body{
        height: 100vh;
        background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(images/resort.jpg);
        background-size: cover;
        background-position: center;

<body>
    
    <div class="booking-form-box" >
        <div class="radio-btn">
            <input type="radio" class="btn"name="check" check="checked"><span>Round trip</span>
            <input type="radio" class="btn"name="check"><span>one-way</span>
            <input type="radio" class="btn"name="check"><span>Multi-way</span>
        
        </div>

        <div class="booking-form">
            <label>Flying Form</label>
            <input type="text" class="form-control" placeholder="city or Airport">

            <label>Flying To</label>
            <input type="text" class="form-control" placeholder="city or Airport">

            <div class="input-grp">
                <label>Departing</label>
                <input type="date" class="form-control select-date">
            </div>
            <div class="input-grp">
                <label>Returning</label>
                <input type="date" class="form-control select-date">
            </div>
            <div class="input-grp">
                <label>No of people</label>
                <input type="number" class="form-control" value="1">
            </div>
            <div class="input-grp">
                <label>Travel mode</label>
                 <select class="custom-select form-control" name="Travel mode">
                    <option disabled="disabled"selected="selected">Choose option</option>
                    <option style="color: black;">Car</option>
                    <options style="color: black;">Flight</option>
                    <option style="color: black;">Agency Bus</option>
                     <option style="color: black;">Bicycle</option>
                </select>
            </div>
            <div class="input-grp1">
                <br>
             <button id="sub"type="submit"class="form-control" style="font-weight: 700">submit</button>
             <br>
        </div>
    </div>
    </div>

</body>
</html>
