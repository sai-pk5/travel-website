<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/signup1.css">
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <p>Want to explore ....!!!! signup our page</p>
        <form>
            <div class="row">
                <div class="column">
                    <label for="name">Firstname</label>
                    <input type="text" id="name" placeholder="Your firstname here">
                </div>
                <div class="column">
                    <label for="name">Lastname</label>
                    <input type="text" id="name" placeholder="Your lastname here">
                </div>
                  <div class="column">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" placeholder="Your phone number here">
                </div>
                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email here">
                </div>
            </div>
              <div class="row">
                <div class="column">
                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="Your password here">
                </div>
                <div class="column">
                    <label for="name">Conform password</label>
                    <input type="text" id="conform password" placeholder="Re-write your password">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="address">Address</label>
                    <textarea id="address" placeholder="Residence here" rows="3"></textarea>
                </div>
            </div>
            <p>Already have an account?<a href="login.html" style="color: #00376b;font-size: 15px;font-weight: 600;padding-left: 5px;"> login.</a></p>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
