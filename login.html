<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/signup1.css">
</head>
<body>
    <div class="container">
        <h1>Login up</h1>
        <p>Login to our page...!!!</p>
        <form>
              <div class="row">
                <div class="column">
                     <div class="column">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your full name here">
                </div>
                    <div class="column">
                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="Your password here">
                </div>
            </div>
                <div class="row">
                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email here">
                </div>
                <div class="column">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" placeholder="Your phone number here">
                </div>
            </div>
            <p>Don't have an account?<a href="signup1.html" style="color: #00376b;font-size: 15px;font-weight: 600;padding-left: 5px;">Signup..</a></p>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
